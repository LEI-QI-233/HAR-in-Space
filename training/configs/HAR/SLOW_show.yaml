  DETECTION_SCORE_THRESH: 0.0
  FRAME_LIST_DIR:    "../ava/frame_lists"
  FRAME_DIR:         "../ava/frames"
  ANNOTATION_DIR:    "../ava/annotations"
  FULL_TEST_ON_VAL: True
  TRAIN_GT_BOX_LISTS: ["ava_train.csv"]
  LABEL_MAP_FILE: "label_map.pbtxt"
  # LABEL_MAP_FILE: "/home/lqi/lqi_temp/trainingspace/pretrained_models/ava_pretrained/ava_action_list_v2.2.pbtxt"


DEMO:
  ENABLE: False
  OUTPUT_FILE: /home/lqi/lqi_temp/trainingspace/visualization/output/output1.mp4
  LABEL_FILE_PATH:  /home/lqi/lqi_temp/trainingspace/visualization/ava_classids.json
  INPUT_VIDEO: /home/lqi/lqi_temp/trainingspace/ava/frames/Gravity_1271  # Path to a video file or image folder
  PREDS_BOXES: /home/lqi/lqi_temp/trainingspace/visualization/output/detailed_csv/detections_test.csv # Path to pre-computed bouding boxes in AVA format.
  #GT_BOXES: /home/lqi/lqi_temp/trainingspace/ava/annotations/ava_test_gt.csv # Path to ground-truth boxes and labels in AVA format (optional).
  OUTPUT_FPS: 30

DATA:
  NUM_FRAMES: 8
  SAMPLING_RATE: 8
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  TEST_CROP_SIZE: 256
  INPUT_CHANNEL_NUM: [3]

DETECTION:
  ENABLE: True
  ALIGNED: True
RESNET:
  ZERO_INIT_FINAL_BN: True
  WIDTH_PER_GROUP: 64
  NUM_GROUPS: 1
  DEPTH: 50
  TRANS_FUNC: bottleneck_transform
  STRIDE_1X1: False
  NUM_BLOCK_TEMP_KERNEL: [[3], [4], [6], [3]]
  SPATIAL_DILATIONS: [[1], [1], [1], [2]]
  SPATIAL_STRIDES: [[1], [2], [2], [1]]
NONLOCAL:
  LOCATION: [[[]], [[]], [[]], [[]]]
  # LOCATION: [[[]], [[1, 3]], [[1, 3, 5]], [[]]] # NLN config
  GROUP: [[1], [1], [1], [1]]
  INSTANTIATION: softmax
BN:
  USE_PRECISE_STATS: False
  NUM_BATCHES_PRECISE: 200
SOLVER:
  BASE_LR: 0.1
  LR_POLICY: steps_with_relative_lrs
  STEPS: [0, 20, 30, 40, 45]
  LRS: [1, 0.1, 0.01, 0.001, 0.0001]
  MAX_EPOCH: 50
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-7
  WARMUP_EPOCHS: 5.0
  WARMUP_START_LR: 0.000125
  OPTIMIZING_METHOD: sgd
MODEL:
  NUM_CLASSES: 50
  #change ARCH to c2d i3d slow
  ARCH: slow
  MODEL_NAME: ResNet
  LOSS_FUNC: bce_logit
  DROPOUT_RATE: 0.5
  HEAD_ACT: none
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 1
NUM_SHARDS: 1
RNG_SEED: 0