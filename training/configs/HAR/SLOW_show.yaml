TEST:
  ENABLE: False
  DATASET: ava
  BATCH_SIZE: 1
  CHECKPOINT_FILE_PATH: /home/lqi/lqi_temp/trainingspace/results/SLOWONLY_8x8_R50/checkpoints/checkpoint_epoch_00040.pyth
  #CHECKPOINT_TYPE: caffe2

OUTPUT_DIR: /home/lqi/lqi_temp/trainingspace/visualization/output

AVA:
  # training: use val;  test: use test

  # GROUNDTRUTH_FILE: "ava_val_gt.csv"
  # TEST_LISTS: ["val.csv"]
